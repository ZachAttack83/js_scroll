<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!", "Magic", "teaching computers to do amazing things!"],
			el = document.getElementById('magic'),
			currentword = 0,
			nextword = 0,
			character_counter = 0;

		function updateText()
		{
			if (words[currentword][character_counter] === ' '){
				el.innerHTML = el.innerHTML + `&nbsp;`;
			} else {
				el.innerHTML = el.innerHTML+words[currentword][character_counter];
			}
			character_counter++;

			if(character_counter == words[currentword].length+1)
			{
				// pick a random word for the next word
				do {
					nextword = Math.floor(Math.random() * words.length);
					console.log(nextword);
				}while (nextword == currentword);
				currentword = nextword;

				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
